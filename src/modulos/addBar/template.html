<form action="" class='form'>
    <h3>{{mensaje}}</h3>
    <h4>Datos de la Cervecería</h4>
    <div class="form-group">
        <label for="">Nombre</label>
        <input class="form-control" placeholder='' type="text" name='title' id='title' />
    </div>
    <div class="form-group">
            <label for="">Descripción</label>
        <textarea class="form-control" placeholder='Máximo 140 caracteres' rows="5" maxlength="140" id="description" name='description' id='raza'></textarea>
    </div>
    <div class="form-group">    
            <label for="">Agregar foto</label>
        <input class="form-control" placeholder='' type="file" name='photo' id='fileInput' />
        <p id="ok"></p>
    </div>
    <div class="form-group">
            <label for="">Valoración</label></br>
            <label>
                <input type="radio" name="rating" value="una-estrella" checked> 1
            </label>
            <label>
                <input type="radio" name="rating" value="dos-estrellas"> 2
            </label>
            <label>
                <input type="radio" name="rating" value="tres-estrellas"> 3
            </label>
            <label>
                <input type="radio" name="rating" value="cuatro-estrellas"> 4
            </label>
            <label>
                <input type="radio" name="rating" value="cinco-estrellas"> 5
            </label>
        </div>
    <div class="actions">
        <button id='addCard' class='btn btn-outline-dark'>Agregar Cervecería</button>
    </div>
</form>
